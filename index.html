<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Usuário - Cadastro</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type='text/javascript' src="script.js" ></script>
</head>

  <body page='lista'>
    
    <div id='listaRegistros'>

        <div style='display: flex;'>
            <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CEP</th>
                    <th>NOME</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='listaRegistrosBody'></tbody>
        </table>

        <div>
            <button onclick="vizualizar('cadastro', true)">Novo usuário</button>
        </div>

    </div>

    <form id='cadastroRegistro'>

        <div class='label'>
            <div>ID</div>
            <div>
                <input type='number' readonly id='id' />
            </div>
        </div>
      


        <div class='label'>
            <div>CEP</div>
            <div>
                <input type="number" id='nome' />
            </div>
        </div>

        <div class='label'>
            <div>Nome</div>
            <div>
                <input type='text' id='fone' />
            </div>
        </div>

        <div>
            <button>Salvar</button>
            <button onclick="vizualizar('lista')" class="cinza" type='button'>Cancelar</button>
        </div>

    </form>
    <p>Está tendo dificulade com algum CEP? 
    <a href="https://ConsultarCep.chellysilva.repl.co">Clique aqui</a></p>
    <p>Precisa de uma média de preço? 
    <a href="https://CalculadoraFrete.chellysilva.repl.co">Clique aqui</a></p>

      
      
  </body>

</html>
